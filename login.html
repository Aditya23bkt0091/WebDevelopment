<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <section class="login-wrapper">
    <form action="signup.html" method="post" class="login-form">
      <h2 class="login-title">Welcome Back</h2>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required>
      </div>

      <div class="form-group password-group">
        <label for="password" class="form-label">Password <a href="reset.html" class="forgot-password">Forgot Password?</a></label>
        <div class="password-field">
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <i class="far fa-eye toggle-password" id="togglePassword"></i>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>

      <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Create one</a></p>
      </div>
    </form>
  </section>

  <script src="password.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      addToggleButton("togglePassword", "password");
    });
  </script>
</body>
</html>
