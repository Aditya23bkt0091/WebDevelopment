<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <form action="login.html" method="post">
    <center>
      <h2 class="form-header">Create Your Account</h2>
      <p class="form-description">Join us by filling out the information below!</p>
    </center>
    <div class="form-group">
      <label for="username"><strong>Full Name</strong></label>
      <input type="text" name="username" id="username" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email"><strong>Email Address</strong></label>
      <input type="email" name="email" id="email" placeholder="Enter a valid email" required>
    </div>
    <div class="form-group password-group">
      <div class="password-field">
      <label for="password"><strong>Create Password</strong></label>
      <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        <i class="far fa-eye toggle-password" id="togglePassword1"></i>
      </div>
    </div>
    <div class="form-group password-group">
      <div class="password-field">
      <label for="confirmPassword"><strong>Confirm Password</strong></label>
      <input type="password" id="password" class="form-input" placeholder="Re-enter your password" required>
        <i class="far fa-eye toggle-password" id="togglePassword1"></i>
      </div>
    </div>
    <div class="form-group terms-container" style="margin: 10px;">
      <input type="checkbox" name="terms" id="terms" required>
      <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </form>

  <script src="password.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      addToggleButton("togglePassword1", "password");
      addToggleButton("togglePassword2", "confirmPassword");
    });

    const form = document.querySelector("form");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");

    form.addEventListener("submit", (e) => {
      if (password.value !== confirmPassword.value) {
        e.preventDefault();
        alert("Passwords do not match. Please try again.");
      }
    });
  </script>
</body>
</html>
